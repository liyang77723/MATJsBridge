apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation 'com.google.code.gson:gson:2.8.1'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'MATJsBridge'

    publishedGroupId = "cn.meiauto.library"
    libraryName = 'MATJsBridge'
    artifact = 'matjsbridge'

    libraryDescription = 'Android Utils'

    siteUrl = 'https://github.com/liyang77723/MATJsBridge'
    gitUrl = 'https://github.com/liyang77723/MATJsBridge.git'

    libraryVersion = '0.0.1'

    developerId = 'liyang'
    developName = 'LiYang'
    developEmail = 'liyang77723@qq.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'